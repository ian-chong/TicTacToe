<!DOCTYPE html>
<html>
<head>
  <title> TICTACTOE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1> TIC TAC TOE </h1>
  </header>

  <div class="board-container flex-container flex-column">
    <div id="big-board" class="board flex-container flex-wrap">
      <div id="1" class="boxes flex-container"></div>
      <div id="2" class="boxes flex-container"></div>
      <div id="3" class="boxes flex-container"></div>
      <div id="4" class="boxes flex-container"></div>
      <div id="5" class="boxes flex-container"></div>
      <div id="6" class="boxes flex-container"></div>
      <div id="7" class="boxes flex-container"></div>
      <div id="8" class="boxes flex-container"></div>
      <div id="9" class="boxes flex-container"></div>
    </div>
  </div>
  
  <br />
  <p> Player One Win Count:<span id="player-one-wins">0</span></p>
  <p> Player Two Win Count:<span id="player-two-wins">0</span></p>
  <br />
  <button id="reset-button" type="button"> Click me to reset the game </button>



  <script src="./testing.js"></script>
</body>
</html>
